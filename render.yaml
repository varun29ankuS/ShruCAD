# render.yaml
# The official blueprint for our Forge AI backend service. (Version 2)

services:
  # This defines our web service
  - type: web
    name: forge-ai-backend
    # This is the critical line: It forces Render to use the Dockerfile.
    env: docker
    repo: https://github.com/varun29ankuS/ShruCAD.git # IMPORTANT: Change this to your repo URL
    branch: main
    # Gives Render a URL to check if the service is healthy
    healthCheckPath: /docs
    # Define the environment variables the service needs.
    envVars:
      # THIS IS THE CORRECTED PART:
      # By only providing the key, we tell Render that its value is a secret
      # that will be provided manually in the dashboard.
      - key: GOOGLE_API_KEY
