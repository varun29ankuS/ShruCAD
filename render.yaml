# render.yaml
# The official blueprint for our Forge AI backend service. (Version 3 - Corrected)

services:
  # This defines our web service
  - type: web
    name: forge-ai-backend
    # This is the critical line: It forces Render to use the Dockerfile.
    env: docker
    repo: https://github.com/varun29ankuS/ShruCAD.git # IMPORTANT: Change this to your repo URL
    branch: main
    # Gives Render a URL to check if the service is healthy
    healthCheckPath: /docs
    # Define the environment variables the service needs.
    envVars:
      # THIS IS THE FINAL, CORRECTED SYNTAX:
      # We provide both a key and a placeholder value.
      # The real secret value will be set in the dashboard.
      - key: GOOGLE_API_KEY
        value: "placeholder"
